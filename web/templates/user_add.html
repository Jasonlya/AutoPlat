{% extends 'home.html' %}
{% load static %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">新增用户</div>
        <div class="panel-body">
            <form class="form-inline" method="post" action="/add/user/">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="yhxm" placeholder="用户姓名">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="yhpwd" placeholder="用户密码">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="yhnl" placeholder="用户年龄">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="yhyx" placeholder="用户邮箱">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="lxfs" placeholder="联系方式">
                </div>
                <div class="form-group">
                    <select class="form-control" name="optionid">
                            {% for item in depart %}
                                <option value="{{ item.departid }}">{{ item.departname }}</option>
                            {% endfor %}
                    </select>
                    {#                        <input type="text" class="form-control" name="ssbm" placeholder="所属部门">#}
                </div>
                <button type="submit" class="btn btn-default">提 交</button>
            </form>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{% static 'lib/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'lib/jquery-3.7.1.min.js' %}"></script>
{% endblock %}
