{% extends 'home.html' %}
{% block content %}
<div style="margin: 10px 0;">
    <a href="/add/depart" class="btn btn-success">添加部门</a>
</div>
<table class="table table-bordered">
    <thead>
    <tr>
        <td>部门id</td>
        <td>部门名称</td>
        <td>部门人数</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>
    {% for depart in querset %}
        <tr>
            <td>{{ depart.departid }}</td>
            <td>{{ depart.departname }}</td>
            <td>{{ depart.count }}</td>
            <td>
                <a href="/delete/depart/?departid={{ depart.departid }}" class="btn btn-danger btn-xs">删除</a>
                <a href="/update/depart/?departid={{ depart.departid }}" class="btn btn-primary btn-xs">编辑</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
